# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - p3config-server

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v1

    - name: Log in to registry
      uses: docker/login-action@v1
      with:
        registry: https://index.docker.io/v1/
        username: ${{ secrets.AzureAppService_ContainerUsername_6e66cfc2461e4aba81e8f9f6891e9b45 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_21e20fcc06704c0c855301341e3f518d }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v2
      with:
        push: true
        tags: index.docker.io/${{ secrets.AzureAppService_ContainerUsername_6e66cfc2461e4aba81e8f9f6891e9b45 }}/config-server:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'p3config-server'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_d2b7f2a197b74072b9adf31240f401e4 }}
        images: 'index.docker.io/${{ secrets.AzureAppService_ContainerUsername_6e66cfc2461e4aba81e8f9f6891e9b45 }}/config-server:${{ github.sha }}'